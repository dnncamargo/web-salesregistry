<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/viacep.js" type="module" defer></script>

    <!-- external links -->
    <link rel="stylesheet" href="assets/form-old.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- description -->
    <meta name="description" content="Landing Page de Registro de Vendas">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <title>Sale Stallion</title>
</head>

<body class="light-theme">

    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./favicon.svg" alt="SaleStallion" width="40" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="Menu de opções" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Venda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Novo Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Cadastar Curso</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Corpo da Página -->
    <main class="container">
            <form id="formulario">

                <div class="row">
                    <button 
                        type="button" 
                        id="btnSalvar">
                        Salvar
                    </button>
                </div>
                <div class="row" >
                    <button 
                        type="button" 
                        id="btnLimpar" >
                        Limpar
                    </button>
                </div>

                <div class="row">
                    <div class="inputbox">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" required>
                    </div>
                <div class="row">
                    <div class="inputbox">
                        <label for="email">Email</label>
                        <input type="text" id="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="inputbox">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" required>
                    </div>
                </div>
                <div class="row">
                    <div class="inputbox">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="logradouro" required>
                        
                    </div>
                    <div class="inputbox">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" required>
                        
                    </div>
                    <div class="inputbox">
                        <label for="endereco">Complemento</label>
                        <input type="text" id="complemento" required>
                        
                    </div>
                    <!-- </div> -->
                    <!-- <div class="row"> -->
                    <div class="inputbox">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" required>
                        
                    </div>
                    <div class="inputbox">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" required>
                        
                    </div>
                    <div class="inputbox">
                        <label for="estado">Estado</label>
                        <input type="text" id="uf" required>
                        
                    </div>
            </div>
           

            </form>

        
    </main>
    <footer>
        
    </footer>
    <!-- javascript files -->
    <script src="assets/viacep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
