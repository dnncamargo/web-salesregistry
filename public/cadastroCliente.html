<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<form id="formulario">

    <div class="row">
        <button type="button" id="btnSalvar">
            Salvar
        </button>
    </div>
    <div class="row">
        <button type="button" id="btnLimpar">
            Limpar
        </button>
    </div>

    <div class="row">
        <div class="inputbox">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required>
        </div>

        <div class="inputbox">
            <label for="email">Email</label>
            <input type="text" id="email" required>
        </div>

        <div class="inputbox">
            <label for="cep">CEP</label>
            <input type="text" id="cep" required>
        </div>
        <div class="inputbox">
            <label for="endereco">Endereço</label>
            <input type="text" id="logradouro" required>

        </div>
        <div class="inputbox">
            <label for="numero">Número</label>
            <input type="text" id="numero" required>

        </div>
        <div class="inputbox">
            <label for="endereco">Complemento</label>
            <input type="text" id="complemento" required>
        </div>
        <div class="inputbox">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" required>
        </div>
        <div class="inputbox">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" required>
        </div>
        <div class="inputbox">
            <label for="estado">Estado</label>
            <input type="text" id="uf" required>
        </div>
    </div>
    
</form>
